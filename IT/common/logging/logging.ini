[loggers]
keys=root

[handlers]
keys=console, file

[formatters]
keys=default

[logger_root]
level=INFO
handlers=console,file

[handler_console]
class=StreamHandler
level=DEBUG
formatter=default
args=(sys.stderr,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=default
args=("/home/pi/Desktop/logging/logmessages.log","w")

[formatter_default]
format=%(asctime)s %(module)s > %(funcName)-30s %(levelname)-8s %(message)s